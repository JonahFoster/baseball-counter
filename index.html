<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <title>Baseball Counter</title>
    <body>
        <div class="counter">
        <h1>Count:</h1>
        <div id="count-header">
            <h2 id="ball-el">0</h2>
            <h2>-</h2>
            <h2 id="strike-el">0</h2>
        </div>
        <button id="ball-btn" onclick="ball()">BALL</button>
        <button id="strike-btn" onclick="strike()">STRIKE</button>
        <button id="hit-btn" onclick="hit()">HIT</button>
        <p id="save-el">Previous at-bats: </p>
        <p id="pitch-el">Pitch Count: </p>
        <p id="strikeout-el">Strikeouts: </p>
        <p id="walk-el">Walks: </p>
        </div>
        <script src="index.js">
            nnerText
        </script>
    </body>
</html>
